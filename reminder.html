<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<title>Reminder Page</title>
	</head>
	<body style="background-color: #21d2b1">
		<div class="container-reminder">
			<div class="header-reminder">
				<h2>Buat <span class="yellow">Pengingat</span></h2>
			</div>
			<div class="box-inputs">
				<table cellspacing="2">
					<tr>
						<td>
							<input type="text" name="title" id="title" placeholder="Judul" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="date" name="date" id="date" placeholder="Tanggal" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="time" name="time" id="time" placeholder="Waktu" />
						</td>
					</tr>
					<tr>
						<td>
							<textarea
								name=""
								id=""
								cols="1"
								rows="2"
								placeholder="tulis catatan .."
							></textarea>
						</td>
					</tr>
				</table>
				<div class="input-reminder">
					<button type="submit">Simpan</button>
				</div>
			</div>
		</div>
	</body>
</html>
